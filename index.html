<style>
  :root{
    --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
    --accent:#ff7f50; --accent-2:#ff5a36;
    --card-bg: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.06);
    --text-light: #ffffff;
  }
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    display:flex; align-items:center; justify-content:center;
    background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  }

  /* fixed-size centered container so layout doesn't jump */
  .frame{
    width:920px; max-width:95vw;
    height:640px; max-height:92vh;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative; overflow:hidden;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
  }

  /* top score */
  #score {
    position:absolute; top:18px; left:50%; transform:translateX(-50%);
    color:var(--text-light); font-weight:600; font-size:22px;
    background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    padding:8px 18px; border-radius:12px; box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);
  }

  /* center word card */
  .word-card{
    width:78%; max-width:740px;
    min-height:220px;
    background: var(--card-bg);
    border-radius:16px;
    display:flex; align-items:center; justify-content:center;
    text-align:center; padding:28px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.5);
  }

  #word {
    color:var(--text-light);
    font-size:44px;
    line-height:1.1;
    font-weight:700;
    text-shadow: 0 6px 20px rgba(3,8,20,0.6);
  }

  /* main choose button (initial) */
  .controls {
    margin-top:24px;
    display:flex; align-items:center; justify-content:center; gap:12px;
  }

  .btn {
    background: linear-gradient(180deg, var(--accent), var(--accent-2));
    color:white; border:none; padding:14px 24px; border-radius:12px;
    cursor:pointer; font-weight:700; font-size:18px;
    box-shadow: 0 6px 20px rgba(255,95,55,0.18);
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
  }
  .btn:hover{ transform: translateY(-4px) scale(1.02); box-shadow: 0 10px 30px rgba(255,95,55,0.22); }

  /* Show Answer - bottom left */
  #showBtn {
    position:absolute; left:28px; bottom:24px;
    display:none;
  }

  /* correct/wrong - bottom right column */
  .answer-block {
    position:absolute; right:28px; bottom:24px;
    display:none; flex-direction:column; gap:10px;
  }
  .small-btn {
    background: rgba(255,255,255,0.06);
    color:var(--text-light);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 18px; border-radius:12px; font-weight:700; cursor:pointer;
    box-shadow: none;
  }
  .small-btn:hover { transform: translateY(-3px); background: rgba(255,255,255,0.08); }

  /* home bottom center always visible */
  #homeBtn {
    position:absolute; bottom:18px; left:50%; transform:translateX(-50%);
    background: rgba(255,255,255,0.06); color:var(--text-light); padding:10px 16px;
    border-radius:10px; border:1px solid rgba(255,255,255,0.06); font-weight:700;
  }

  /* final score screen */
  .final {
    display:flex; flex-direction:column; align-items:center; gap:18px;
    color:var(--text-light);
  }
  .final .big {
    font-size:44px; font-weight:800;
    background: linear-gradient(90deg,#fff,rgba(255,255,255,0.6));
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }

  /* tiny helpers */
  .muted { opacity:0.85; font-weight:600; font-size:14px; color:rgba(255,255,255,0.9); }
  @media (max-width:640px){
    #word { font-size:28px; }
    .word-card { min-height:160px; width:92%; }
    .frame { height:86vh; width:94vw; }
  }
</style>
</head>

/* ---- quiz state ---- */
let questionPool = [];    // will hold 10 chosen items
let currentIndex = -1;    // index inside questionPool
let score = 0;            // numeric score
let questionCount = 10;   // total questions
let answeredCount = 0;
let waitingForAnswer = false;

/* pick 10 random distinct items from vocab */
function pickQuestions(){
  const available = [...vocab];
  const picked = [];
  while(picked.length < questionCount && available.length){
    const i = Math.floor(Math.random()*available.length);
    picked.push(available.splice(i,1)[0]);
  }
  return picked;
}

/* UI helpers */
const wordEl = document.getElementById('word');
const scoreEl = document.getElementById('score');
const chooseBtn = document.getElementById('chooseBtn');
const showBtn = document.getElementById('showBtn');
const answerBlock = document.getElementById('answerBlock');
const correctBtn = document.getElementById('correctBtn');
const wrongBtn = document.getElementById('wrongBtn');

/* start quiz on first choose click */
function startQuiz(){
  // initialize
  questionPool = pickQuestions();
  currentIndex = -1;
  score = 0;
  answeredCount = 0;
  scoreEl.textContent = "Score: 0";
  chooseBtn.style.display = 'none';
  document.getElementById('showBtn').style.display = 'none';
  answerBlock.style.display = 'none';
  // go next
  nextQuestion();
}

/* move to next question */
function nextQuestion(){
  waitingForAnswer = false;
  currentIndex++;
  if(currentIndex >= questionPool.length){
    finishQuiz();
    return;
  }
  const q = questionPool[currentIndex];
  // show english word in center
  wordEl.textContent = q.en;
  // show showBtn, hide answers
  showBtn.style.display = 'inline-block';
  answerBlock.style.display = 'none';
  // ensure home visible
  document.getElementById('homeBtn').style.display = 'inline-block';
}

/* reveal answer */
function showAnswer(){
  if(currentIndex < 0 || currentIndex >= questionPool.length) return;
  const q = questionPool[currentIndex];
  wordEl.textContent = q.tr;
  showBtn.style.display = 'none';
  // show correct/wrong
  answerBlock.style.display = 'flex';
  waitingForAnswer = true;
}

/* user selects correct or wrong */
function selectAnswer(isCorrect){
  if(!waitingForAnswer) return;
  // adjust score
  if(isCorrect) score += 10;
  answeredCount++;
  scoreEl.textContent = "Score: " + score;

  // hide answer buttons immediately
  answerBlock.style.display = 'none';
  // small delay to let user see feedback before next question
  waitingForAnswer = false;
  setTimeout(()=> {
    // go to next question or finish
    nextQuestion();
  }, 300);
}

/* finish */
function finishQuiz(){
  // show only final score and keep Home visible
  wordEl.innerHTML = '';
  const finalBox = document.createElement('div');
  finalBox.className = 'final';
  const big = document.createElement('div');
  big.className = 'big';
  big.textContent = score + " / " + (questionPool.length * 10);
  const small = document.createElement('div');
  small.className = 'muted';
  small.textContent = "Final Score";
  finalBox.appendChild(big);
  finalBox.appendChild(small);
  // replace content of word card (wordEl sits inside .word-card)
  const parent = wordEl.parentElement;
  parent.innerHTML = '';
  parent.appendChild(finalBox);

  // hide interactive buttons
  chooseBtn.style.display = 'none';
  showBtn.style.display = 'none';
  answerBlock.style.display = 'none';
  // ensure home visible
  document.getElementById('homeBtn').style.display = 'inline-block';
}

/* go home (reset) */
function goHome(){
  // reset UI to initial state
  // restore word card area
  const parent = document.querySelector('.word-card');
  parent.innerHTML = '<div id="word">Press \"Choose a vocab\" to start</div>';
  // reassign wordEl reference
  window.wordEl = document.getElementById('word');
  // reset buttons and score
  document.getElementById('score').textContent = "Score: 0";
  score = 0; answeredCount = 0; currentIndex = -1; questionPool = [];
  chooseBtn.style.display = 'inline-block';
  showBtn.style.display = 'none';
  answerBlock.style.display = 'none';
  document.getElementById('homeBtn').style.display = 'inline-block';
}

/* expose some functions for debugging if needed */
window.startQuiz = startQuiz;
window.nextQuestion = nextQuestion;
window.showAnswer = showAnswer;
window.selectAnswer = selectAnswer;
window.goHome = goHome;
